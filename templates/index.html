<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Seguidores no Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png" rel="icon" sizes="192x192" href="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #fdc830, #f37335);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
}

.container {
    width: 90%;
    max-width: 600px;
    text-align: center;
}

header h1 {
    color: #fff;
    font-size: 1.8rem;
    margin: 20px 0;
}

.input-container {
    margin: 20px 0;
}

.input-container input {
    padding: 12px;
    width: 100%;
    max-width: 350px;
    border-radius: 30px;
    border: none;
    outline: none;
    text-align: center;
    font-size: 1rem;
}

.cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    justify-content: center;
}

.card {
    background: #fff;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
    cursor: pointer;
    position: relative;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.card i {
    font-size: 30px;
    color: #e1306c;
    margin-bottom: 10px;
}

.verified-badge {
    position: absolute;
    top: -5px;
    left: -5px;
    width: 30px;
    height: 30px;
}

.card h2 {
    margin: 10px 0;
    font-size: 1.2rem;
    color: #333;
}

.card p {
    margin: 10px 0;
    font-size: 1rem;
    color: #555;
}

/* POPUP */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    padding: 10px;
}

.popup-content {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    position: relative;
    width: 90%;
    max-width: 320px;
}

.popup-content .close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}

.popup-content img {
    width: 180px;
    height: 180px;
    margin-top: 20px;
}

.loading, .checking-payment {
    display: none;
    font-size: 1rem;
    color: #333;
    margin-bottom: 10px;
}

.loading i, .checking-payment i {
    font-size: 24px;
    color: #e1306c;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsividade para telas menores */
@media (max-width: 480px) {
    header h1 {
        font-size: 1.5rem;
    }

    .input-container input {
        font-size: 0.9rem;
        padding: 10px;
    }

    .card {
        padding: 10px;
    }

    .card i {
        font-size: 24px;
    }

    .card h2 {
        font-size: 1rem;
    }

    .card p {
        font-size: 0.9rem;
    }

    .popup-content {
        width: 100%;
        max-width: 300px;
    }

    .popup-content img {
        width: 150px;
        height: 150px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Compre Seguidores Reais no Instagram</h1>
        </header>
        <main>
            <div class="input-container">
                <input type="text" id="instagram-username" placeholder="Insira seu usuário do Instagram" required>
            </div>

            <h1> Selecione a Opção Desejada Abaixo ! </h1>
            <div class="cards-container">
                {% for package in packages %}
                <div class="card" onclick="showQRCode({{ package.price }})">
                    <img src="/static/Verificado-removebg-preview.png" alt="Verificado" class="verified-badge">
                    <i class="fab fa-instagram"></i>
                    <h2>{{ package.followers }} Seguidores</h2>
                    <p>R$ {{ package.price }},00</p>
                </div>
                {% endfor %}
            </div>
        <img id="img" src="https://algodaocru.com.br/wp-content/uploads/2022/03/COMPRA-100-SEGURA-1800-px-%C3%97-140-px.png" alt="compra segura" style="width: 100%; height: auto;">

        </main>
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <h2>Pagamento</h2>
                <p>Escaneie o QR Code para realizar o pagamento.</p>
                <div class="loading" id="loading">
                    <i class="fas fa-spinner"></i> Carregando pagamento...
                </div>
                <center> <img id="qrcode" src="/static/qr10.jpg" alt="QR Code para pagamento" style="display: none;"> </center>
                <div class="checking-payment" id="checking-payment">
                    <i class="fas fa-sync-alt"></i> Conferindo pagamento...
                </div>
            </div>
        </div>
    </div>

    
    <script>
        function showQRCode(price) {
            document.getElementById('popup').style.display = 'flex';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('qrcode').style.display = 'none';
            document.getElementById('checking-payment').style.display = 'none';

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('qrcode').style.display = 'block';

                setTimeout(() => {
                    document.getElementById('qrcode').style.display = 'none';
                    document.getElementById('checking-payment').style.display = 'block';
                }, 35000); // Exibe "Conferindo pagamento..." após 3 segundos
            }, 2000); // Simula carregamento de 2 segundos
        }
        
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
